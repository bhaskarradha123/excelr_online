<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Manipulation</title>
    <style>

      .highlight{
        background-color: yellow;
        font-weight: bold;
      }
    </style>
</head>
<body>
    
    <div id="div1">this is a div</div>
    <div id="container">this is another container</div>
    <button onclick="addHighlight()">click to add highlight</button>
    <script>

        //inline css
        let div1=document.getElementById("div1");
        div1.style.color='red';//adding
        div1.style.fontSize='30px';
        console.log(div1.style.color);//accessing


        //accessing container

        let container=document.getElementById("container");
        //adding class to container
        function addHighlight(){
            container.classList.add('highlight');
        }
        
    </script>
</body>
</html>
